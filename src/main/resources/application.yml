spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${URL}
    username: ${USERNAME}
    password: ${PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

  cloud:
      aws:
        credentials:
           accessKey: ${AWS_ACCESS_KEY}
           secretKey: ${AWS_SECRET_ACCESS_KEY}
        s3:
          bucket: ${BUCKET}
        region:
          static: ${STATIC}
        stack:
          auto: false


  jackson:
    property-naming-strategy : SNAKE_CASE

  jwt :
    secretKey : asdfasdfasdfasdf
    accessExp : 36000000000
